<label class="check reserve__check-item reserve__check-item--table-@@number reserve__check-item--@@color">
  <input 
    type="checkbox" 
    name="table_@@number" 
    value="table_@@number" 
    class="check__input" 
    @@if(number === '5'){disabled}
  />
  <span class="check__mark"></span>
  <span class="check__label reserve__check-label">@@number стол</span>
</label>
